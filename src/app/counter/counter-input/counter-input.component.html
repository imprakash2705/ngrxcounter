<div class="container">
  <div class="row">
    <div class="col-3"></div>
    <div class="col-2">
      <button type="button" (click)="onIncrement()" class="btn btn-primary">Increment</button>
    </div>
    <div class="col-2">
      <button type="button" (click)="onDecrement()" class="btn btn-primary">Decrement</button>
    </div>
    <div class="col-2">
      <button type="button" (click)="onReset()" class="btn btn-primary">Reset</button>
    </div>
  </div>
</div>
<input type="text" [(ngModel)]="value">
<button (click)="onCustomIncrement()" class="btn btn-primary"> custom increment</button>
<h1>{{channelName}}</h1>
<input type="text" [(ngModel)]="channelName">
<button  class= "btn btn-primary" (click)="onChannelNameChanged()"> change channel name</button>
